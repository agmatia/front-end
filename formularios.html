<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <style>
        section{
            align-items: center;
            margin: 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 14px;
            padding: 20px;
            background-color: rgba(137, 169, 230, 0.288);
            border-radius: 30px;
        }
        body{
            background-color: rgba(238, 226, 243, 0.493);
        }
    </style>
</head>
<body>   
    <section>
            <form action="dados.html" method="post" target="_blank">
                <fieldset>
                    <legend>
                        <b>Cadastre-se</b>
                    </legend>
                    <br>
                    <label for="nome"><b>Nome : </b></label>
                    <input type="text" id="nome" name="nome" value="">
                    <label for="nasc" style="margin-left: 20px"><b>Data de Nascimento: </b></label>
                    <input type="date" id="data" value="">
                    <br>
                    <br>
                    <label for="email"><b>E-mail:</b></label>
                    <input type="email" id="email" name="email" >
                    <br>
                    <br>  
                    <label for="cidade"><b>Cidade: </b></label> 
                    <input type="text" id="cidade" name="cidade">
                    <label for="uf" style="margin-left: 20px"><b>UF: </b></label>
                    <select name="uf" id="uf">
                        <option value="x">Selecione</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" name="submit" value="Enviar">
                </fieldset>    
            </form>
    </section>
</body>
</html>
